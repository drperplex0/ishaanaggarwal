<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Website Title</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Navigation button */
        .nav-btn {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #ddd;
        }

        /* Main content section */
        main {
            padding: 2rem;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Style for links */
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ishaan Aggarwal</h1>
        <!-- Button to toggle between home and blog -->
        <button class="nav-btn" onclick="togglePage()">Go to Blog</button>
    </header>

    <main>
        <!-- This section will toggle content dynamically -->
        <div id="content">
            <h2>Home Page</h2>
            <p>This is the home page of your static website. You can add more content here, such as projects, links, or anything relevant to your site.</p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Name - Hosted on GitHub</p>
    </footer>

    <script>
        // Simple script to toggle between Home and Blog content
        let isHomePage = true;

        function togglePage() {
            const contentDiv = document.getElementById('content');
            const button = document.querySelector('.nav-btn');

            if (isHomePage) {
                contentDiv.innerHTML = '<h2>Blog Page</h2><p>Welcome to the blog! This is where your blog posts will go.</p>';
                button.textContent = 'Go to Home';
            } else {
                contentDiv.innerHTML = '<h2>Home Page</h2><p>This is the home page of your static website. You can add more content here, such as projects, links, or anything relevant to your site.</p>';
                button.textContent = 'Go to Blog';
            }
            isHomePage = !isHomePage;
        }
    </script>
</body>
</html>
